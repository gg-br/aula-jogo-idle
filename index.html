<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile-style.cs">

</head>

<body>

    <div class="game">
        <button class="comprar1"></button>
        <img src="IMG/1.png" alt="" class="imagem" id="img1">
        <img src="IMG/2.png" alt="" class="imagem display-none" id="img2">
    </div>

    <script>
        function mudarCSS() {
            const img2 = document.getElementById('img2')

            if (img2.style.display === 'none') {
                img2.style.display = 'block'
            } else {
                img2.style.display = 'none'
            }

        }

        function animacao() {
            mudarCSS()
            setTimeout(animacao, 700)
        }
        setTimeout(animacao, 700)
    </script>
</body>

</html>
