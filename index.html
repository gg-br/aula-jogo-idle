<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="game-fundo">
     
        <span class="cristal" id="cristal">0</span>
        <button class="minerar" onclick="mudarCSS()">Minerar</button>
        <button class="comprar1">cristal +1</button>
        <button class="comprar2">+ speed</button>
        <img src="IMG/12.png" alt="" class="imagem" id="img1">
        <img src="IMG/22.png" alt="" class="imagem display-none" id="img2">
      
    </div>

    <script>
        let cristal = 0

        document.getElementById('cristal').textContent = "Cristais: " + cristal

        function mudarCSS() {
            const img2 = document.getElementById('img2')

            if (img2.style.display === 'none') {
                img2.style.display = 'block'
            } else {
                img2.style.display = 'none'
                cristal += 1
            }

            document.getElementById('cristal').textContent = "Cristais: " + cristal
        }

        function animacao() {
            mudarCSS()
            setTimeout(animacao, 700)
        }
        setTimeout(animacao, 700)
    </script>
</body>

</html>
